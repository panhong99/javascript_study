<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <h1 id="one">hello</h1>
        <!-- h1 = 그냥 제목이라고 생각 -->
        <script>
            var name = "임판홍";
            var age = 23;
            // # var은 걍 변수

            document.write(name);
            document.write('<br>');
            document.write(age);
            window.alert(name);
            // #window는 창 새로고침 시 경고메세지처럼 작동하는 함수
            console.log(name);
            document.getElementById("one").innerHTML = "hello javascript!"
            // # document나 console ,window 등등 그냥 변수 호출 명령어
        </script>
    </body>
</html>
