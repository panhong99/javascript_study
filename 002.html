<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <script>
        //변수

        //문자 , 숫자 , 기호$와 _ 만 사용
        //첫 글자가 숫자 NO
        //대소문자 구별 , 예약어 사용 불가

        var 변수하나 = 20;
        var 변수둘 = 10;
        var 변수셋 = 2;
        // 숫자형은 순서를 따지지 않는다.
        document.write("변수하나 : " ,  변수하나);
        document.write('<br>');
        document.write("변수둘 : " ,  변수둘);
        document.write('<br>');
        document.write("변수하나/변수둘 : ", 변수하나 / 변수둘 );
        document.write('<br>');
        document.write("변수하나*변수둘 : ", 변수하나 * 변수둘 );
        document.write('<br>');
        document.write("변수하나+변수둘 : ", 변수하나 + 변수둘 );
        document.write('<br>');
        document.write("변수하나-변수둘 : ", 변수하나 - 변수둘 );
        document.write('<br>');
        document.write("변수하나**변수셋 : ", 변수하나 ** 변수셋 );
        // 문자열은 순서를 따진다. ex) "임"이 첫번째에 있다.
        // 슬라이스 , 인덱스 등등 전부가능
        //ES6
        const 이름 = "임판홍";
        const 소속 = "판홍company";

        let 주소 = "부산";
        주소 = "서울";

        document.write(이름 , "<br>");
        document.write(소속 , "<br>");
        document.write(주소 , "<br>");
        // const는 변하지 않을 수나 코드같은 것을 기입할때 사용

        document.write(소속[2] , "<br>");
        document.write(소속[3] , "<br>");

        </script>


    </body>
</html>
